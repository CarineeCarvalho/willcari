    <div class="inscrição">
        <h2>Inscrição</h2>
        <form id="formInscricao" action="catalogo.html" method="get">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="number" id="numero" placeholder="Número de celular" required>
            <select id="curso" required>
                <option value="">Selecione um curso</option>
                <option value="Matemática">Matemática</option>
                <option value="Física">Física</option>
                <option value="Química">Química</option>
            </select>
            <button type="submit">Inscrever-se</button>
        </form>
    </div>

    <script>
        document.getElementById('formInscricao').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Captura os dados do formulário
            const aluno = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                curso: document.getElementById('curso').value,
                data: new Date().toLocaleDateString()
            };

            // Salva no localStorage
            salvarInscricao(aluno);
            
            alert('Inscrição realizada com sucesso!');
            this.reset();
        });

        function salvarInscricao(aluno) {
            let inscricoes = JSON.parse(localStorage.getItem('inscricoes')) || [];
            inscricoes.push(aluno);
            localStorage.setItem('inscricoes', JSON.stringify(inscricoes));
        }
    </script>
